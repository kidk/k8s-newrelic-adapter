apiVersion: v1
kind: Namespace
metadata:
  name: newrelic-custom-metrics
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: k8s-newrelic-adapter:system:auth-delegator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:auth-delegator
subjects:
- kind: ServiceAccount
  name: k8s-newrelic-adapter
  namespace: newrelic-custom-metrics
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: k8s-newrelic-adapter-auth-reader
  namespace: kube-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: extension-apiserver-authentication-reader
subjects:
- kind: ServiceAccount
  name: k8s-newrelic-adapter
  namespace: newrelic-custom-metrics
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: k8s-newrelic-adapter
  name: k8s-newrelic-adapter
  namespace: newrelic-custom-metrics
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k8s-newrelic-adapter
  template:
    metadata:
      labels:
        app: k8s-newrelic-adapter
      name: k8s-newrelic-adapter
    spec:
      serviceAccountName: k8s-newrelic-adapter
      containers:
      - name: k8s-newrelic-adapter
        image: ghcr.io/kidk/k8s-newrelic-adapter:latest
        env:
          - name: NEW_RELIC_API_KEY
            valueFrom:
              secretKeyRef:
                name: newrelic
                key: api_key
          - name: NEW_RELIC_ACCOUNT_ID
            valueFrom:
              secretKeyRef:
                name: newrelic
                key: account_id
        args:
        - /adapter
        - --cert-dir=/tmp
        - --secure-port=6443
        - --logtostderr=true
        - --v=10
        ports:
        - containerPort: 6443
          name: https
        - containerPort: 8080
          name: http
        volumeMounts:
        - mountPath: /tmp
          name: temp-vol
      volumes:
      - name: temp-vol
        emptyDir: {}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: k8s-newrelic-adapter-resource-reader
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: k8s-newrelic-adapter-resource-reader
subjects:
- kind: ServiceAccount
  name: k8s-newrelic-adapter
  namespace: newrelic-custom-metrics
---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: k8s-newrelic-adapter
  namespace: newrelic-custom-metrics
---
apiVersion: v1
kind: Service
metadata:
  name: k8s-newrelic-adapter
  namespace: newrelic-custom-metrics
spec:
  ports:
  - name: https
    port: 443
    targetPort: 6443
  - name: http
    port: 80
    targetPort: 8080
  selector:
    app: k8s-newrelic-adapter
---
apiVersion: apiregistration.k8s.io/v1beta1
kind: APIService
metadata:
  name: v1beta1.external.metrics.k8s.io
spec:
  service:
    name: k8s-newrelic-adapter
    namespace: newrelic-custom-metrics
  group: external.metrics.k8s.io
  version: v1beta1
  insecureSkipTLSVerify: true
  groupPriorityMinimum: 100
  versionPriority: 100
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: k8s-newrelic-adapter:external-metrics-reader
rules:
- apiGroups:
  - external.metrics.k8s.io
  resources: ["*"]
  verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: k8s-newrelic-adapter-resource-reader
rules:
- apiGroups:
  - ""
  resources:
  - namespaces
  - pods
  - services
  verbs:
  - get
  - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: k8s-newrelic-adapter:external-metrics-reader
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: k8s-newrelic-adapter:external-metrics-reader
subjects:
- kind: ServiceAccount
  name: horizontal-pod-autoscaler
  namespace: kube-system
---
apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: externalmetrics.metrics.newrelic
spec:
  group: metrics.newrelic
  version: v1alpha1
  names:
    kind: ExternalMetric
    plural: externalmetrics
    singular: externalmetric
  scope: Namespaced
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: k8s-newrelic-adapter:crd-metrics-reader
  labels:
    app: k8s-newrelic-adapter
rules:
- apiGroups:
  - metrics.newrelic
  resources:
  - "externalmetrics"
  verbs:
  - list
  - get
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: k8s-newrelic-adapter:crd-metrics-reader
  labels:
    app: k8s-newrelic-adapter
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: k8s-newrelic-adapter:crd-metrics-reader
subjects:
  - name: k8s-newrelic-adapter
    namespace: newrelic-custom-metrics
    kind: ServiceAccount
